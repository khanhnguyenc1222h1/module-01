<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
   let inputWidth = prompt("nhập chiều rộng");
   let inputHeight = prompt("nhập chều cao");
   //chuyển chuỗi sang số nguyên
   let chieuRong = parseInt(inputWidth);
   let chieuCao = parseInt(inputHeight);
   let dienTich = chieuRong * chieuCao;
   document.write("diện tích hình chữ nhật là: " + dienTich);
</script>
</body>
</html>
