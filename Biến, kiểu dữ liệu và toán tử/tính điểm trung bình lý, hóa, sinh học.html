<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điểm trung bình tổng </title>
</head>
<body>
<script>
  let inputVatLy = prompt("điểm vật lý");
  let inputHoaHoc = prompt("điểm môn hóa");
  let inputSinhHoc = prompt("điểm môn sinh học");
  let vatLy = parseInt(inputVatLy);
  let hoaHoc = parseInt(inputHoaHoc);
  let sinhHoc = parseInt(inputSinhHoc);
  let tongCong = vatLy + hoaHoc + sinhHoc;
  let trungBinhTong = tongCong / 3;
  document.write("điểm trung bình tổng: " + trungBinhTong);
</script>
</body>
</html>
