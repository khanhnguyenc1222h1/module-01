<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let testOne = parseInt(prompt("bài kiểm tra"))  ;
    let testTwo = parseInt(prompt("điểm giữa kỳ"));
    let testThree = parseInt(prompt("điểm cuối kỳ"));
    let sumOneTwoThree = (testOne + testTwo + testThree) / 3;
        if (sumOneTwoThree > 0 && sumOneTwoThree < 4) {
            document.write("xếp loại yếu");
        } else if (sumOneTwoThree >= 4 && sumOneTwoThree < 6) {
            document.write("xếp loại trung bình");
        } else if (sumOneTwoThree >= 6 && sumOneTwoThree < 8) {
            document.write("xếp loại khá");
        } else if(sumOneTwoThree >= 8)
        {
            document.write("xếp loại giỏi");
        }
</script>
</body>
</html>
