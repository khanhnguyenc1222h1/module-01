<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhập giá trị a:"));
  let b = parseInt(prompt("nhập giá trị b:"));
  let c = parseInt(prompt("nhập giá trị c:"));
  if(a > b && a > c){
    document.write("a là số lớn nhất");
  }else if (b > c && b > a){
    document.write("b là số lớn nhất");
  }else if(c > a && c > b){document.write("c là số lớn nhất");}
</script>
</body>
</html>
