<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số lượng hàng đã bán"));
    let result;
    if(number <= 100){//bán dưới 100 sản phẩm
        result = (number * 5) / 100;
        document.write("'đạt hoa hồng 5%' kết quả: " + result + "%");
    }else if(number <= 300){//bán dưới 300 sản phẩm
        result = (number * 10) / 100;
        document.write("'đạt hoa hồng 10%' kết quả: " + result + "%");
    }else if(number > 300){//bán trên 300 sản phẩm
        result = (number * 20) / 100;
        document.write("'đạt hoa hồng 20%' kết quả: "+ result + "%");
    }
</script>
</body>
</html>
