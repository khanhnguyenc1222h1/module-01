<!DOCTYPE html>

<body>
<script>
    // phí thuê bao bắt buộc là 25 ngìn.
    // 600 đồng cho mỗi phút gọi của 50 phút đầu tiên.
    // 400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
    // 200 đồng cho bất kỳ phút gọi nào sau 200 phút đầu tiên.
  let minute = parseInt(prompt("nhập số phút gọi"));
  let pay = 0;
  let payDefined = 25000;
  if(minute > 200){
      pay = (minute - 200) * 200 + 150 * 400 + 50 * 600;
  }else if(minute > 50 ){
      pay = (minute - 50) * 400 + 50 * 600;
  }else {pay = minute * 600;}
  let total = payDefined + pay * 0.01;
  document.write("bạn đã gọi: " + minute + " minute <br><br>" + "số tiền phải nộp là: " + total +" VNĐ");
</script>
</body>
</html>
