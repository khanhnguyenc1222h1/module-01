<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<h1>cân nặng của cơ thể</h1>
<label>cân năng (kg)</label>
<input type="text" id="weight"><br><br>
<label>chiều cao (m)</label>
<input type="text" id="height">
<button onclick="kiemTra()">Kiểm tra</button>
<p id="result"></p>
<script>
    function kiemTra(){
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let Bmi = weight / (Math.pow(height,2));
        if(Bmi < 18.5){
            document.getElementById('result').innerHTML = "cơ thể gầy: " + Bmi;
        }
        else if(Bmi < 25.0){
            document.getElementById('result').innerHTML = "cơ thể bình thường: " + Bmi;
        }
        else if(Bmi < 30.0){
            document.getElementById('result').innerHTML = "cơ thể hơi mập: " + Bmi;
        }
        else {document.getElementById('result').innerHTML = "cơ thể béo phì: " + Bmi;
        }
    }
</script>
</body>
</html>
