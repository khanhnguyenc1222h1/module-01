<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui DoYouLoveMe</title>
</head>
<body>
<h1>Do you love me?</h1>
<input type="button"  value="Yes" onclick="yesOk();" style="position:absolute;top:80px;left:50px;">
<input type="button" id="move" value="No" onmouseover="noOk();" style="position:absolute;top:80px;left:140px;">
<script>
    function yesOk(){
        alert("<3");
    }
    function noOk(){
        var y = Math.round(Math.random() * window.innerHeight);
        var x = Math.round(Math.random() * window.innerWidth);
        document.getElementById('move').style.left = x + 'px';
        document.getElementById('move').style.top = y + 'px';
    }
</script>
</body>
</html>
