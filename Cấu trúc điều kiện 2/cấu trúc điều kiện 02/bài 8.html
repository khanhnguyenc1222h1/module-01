<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 08</title>
</head>
<body>
<label>Test age:</label>
<input type="text" placeholder="age" id="age">
<input type="button" value="Enter" onclick="testBox()"><br><br>
<div id="pth" style="font-size:20px;"></div>
<script>
  function testBox(){
    let ageth = document.getElementById('age').value;
    if(ageth > 0 && ageth < 120){
      document.getElementById('pth').innerHTML = ageth + " là tổi của một người";
    }
  }
</script>
</body>
</html>
