<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 06</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập giá tri 'a'"));
    let b = parseInt(prompt("nhập giá tri 'b'"));
    let c = parseInt(prompt("nhập giá tri 'c'"));
    let delta = b * b - 4 * a * c;
    let x1,x2;
    if (delta > 0) {
        x1 = ((-b + Math.sqrt(delta)) / (2*a));
        x2 = ((-b - Math.sqrt(delta)) / (2*a));
        document.write("Phương trình có 2 nghiệm là: "
            + "x1 = " + x1 + " và x2 = " + x2);
    } else if (delta == 0) {
        x1 = (-b / (2 * a));
       document.write("Phương trình có nghiệm kép: "
            + "x1 = x2 = " + x1);
    } else {
        document.write("Phương trình vô nghiệm!");
    }
</script>
</body>
</html>
