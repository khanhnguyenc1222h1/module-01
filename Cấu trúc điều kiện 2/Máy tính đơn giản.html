<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
  <style>
    button{
      width: 40px;
      height: 40px
    }
    input{
      width: 210px;
      height: 30px;
      font-size: 20px;
    }
    td{
      padding:6px
    }
  </style>
</head>
<body>
<input type="text" placeholder="0" style="text-align:right;" id="view">
    <table>
      <tr>
        <td><button name="number" value="1" onclick="inputValue(this.value)">1</button></td>
        <td><button name="number" value="2" onclick="inputValue(this.value)">2</button></td>
        <td><button name="number" value="3" onclick="inputValue(this.value)">3</button></td>
        <td><button name="symbol" value="+" onclick="inputValue(this.value)">+</button></td>
      </tr>
      <tr>
        <td><button type="button" name="number" value="4" onclick="inputValue(this.value)">4</button></td>
        <td><button type="button" name="number" value="5" onclick="inputValue(this.value)">5</button></td>
        <td><button type="button" name="number" value="6" onclick="inputValue(this.value)">6</button></td>
        <td><button type="button" name="symbol" value="-" onclick="inputValue(this.value)">-</button></td>
      </tr>
      <tr>
        <td><button type="button" name="number" value="7" onclick="inputValue(this.value)">7</button></td>
        <td><button type="button" name="number" value="8" onclick="inputValue(this.value)">8</button></td>
        <td><button type="button" name="number" value="9" onclick="inputValue(this.value)">9</button></td>
        <td><button type="button" name="symbol" value="*" onclick="inputValue(this.value)">*</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="xoa();">AC</button></td>
        <td><button type="button" name="number" value="0" onclick="inputValue(this.value)">0</button></td>
        <td><button name="result" onclick="result();">=</button></td>
        <td><button type="button" name="symbol" value="/" onclick="inputValue(this.value)">/</button></td>
      </tr>
    </table>
<script>
  let view = document.getElementById("view");
  function inputValue(value) {
    view.value += value;
  }
  function result(){
    let result = eval(view.value);
    view.value = result;
  }
  function xoa(){
    view.value = "";
  }
</script>
</body>
</html>
