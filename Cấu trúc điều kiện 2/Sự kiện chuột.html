<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
  <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="lỗi ảnh" width="100px">
  <p>nhấp chuột vào để di chuyển ảnh sang phải</p>
  <input type="button" value="click me" onclick="moveRight();">
</form>
<script>
  let imgObj = null;
  imgObj = document.getElementById("myImage");
  function init(){
    imgObj = document.getElementById("myImage");
    imgObj.style.position = "relative";
    imgObj.style.left = "0px";
  }
  function moveRight(){
      // tăng khoảng cách bên trái 10px
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
  }
  window.onload = init;
</script>
</body>
</html>
