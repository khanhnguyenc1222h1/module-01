<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
  let arr1 = [3, 5, 1, 8, -3, 7, 8];
  // let arr2 = [7, 12, 6, 9, 20, 56, 89]
  // let arr3 = []
  // let arr1 = [];
  let min = arr1[0];
  let result = minArr(arr1);
  document.write(result);
function minArr(arr) {
    if (arr.length == 0)
        return -1;
        min = arr[0];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr1[i];
            }
        }
        return min;
    }

</script>
