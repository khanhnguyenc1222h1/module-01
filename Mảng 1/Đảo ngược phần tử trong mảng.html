<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử trong mảng</title>
</head>
<body>
<h3>Đảo ngược phần tử trong mảng</h3>
<div id="result" style="font-size: 20px;color:green;">-3,5,1,3,2,10</div><br>
<input type="button" value="Enter" onclick="reverse();">
<script>
  function reverse(){
      let x = [-3,5,1,3,2,10];
      let first = 0;
      let last = x.length-1;//last = 5;
    while (first < last) {//0 < 5;
      let b = x[first];// b gán là -3 - first là 0
      x[first] = x[last];//x[first] gán là 10 - first là 0 - last là 5
      x[last] = b;//x[last] gán là -3 - last là 5
      first++;//tăng first lên 1
      last--;//giảm last đi 1
    }
    document.getElementById('result').innerHTML = x;
  }

</script>
</body>
</html>
