<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
</head>
<body>
<h2>Game Caro Simple</h2>
<div id="caroGame" ></div>
<input type="button" value="Change Value" onclick="ChangeValue()" >
<script>
    let b = document.getElementById('caroGame');
    let data = '';
    let board = [];
    let h = 1;
    //thêm các phần tử vào mảng 2 chiều;
    for(let i = 0 ; i < 5 ; i++){
        board[i] = new Array('.','.','.','.','.');
    }
    for(let i = 0 ; i < 5 ; i++){
        data += "<br>";
        for(let j = 0 ;j < 5 ; j++){
            data += board[i][j] + "&ensp;";
        }
    }
    b.innerHTML = data;
    function ChangeValue() {
        data = '';
        let positionX = Number(prompt("Enter the position of X"));
        let positionY = Number(prompt("Enter the position of Y"));
        if (h % 2 == 0) {
            board[positionX][positionY] = 'x';
        } else {
            board[positionX][positionY] = 'o';
        }
        h++;
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&ensp;' + '&ensp;' + '&ensp;';
            }
        }
        b.innerHTML = data;
        //kiểm tra thắng hay thua
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === 'x' && board[i][j + 1] === 'x' && board[i][j + 2] === 'x' ||
                    board[i][j] === 'x' && board[i + 1][j] === 'x' && board[i + 2][j] === 'x') {
                    alert("X Thắng");
                } else if (board[i][j] === 'o' && board[i][j + 1] === 'o' && board[i][j + 2] === 'o' ||
                    board[i][j] === 'o' && board[i + 1][j] === 'o' && board[i + 2][j] === 'o') {
                    alert("O Thắng");
                }
            }
        }
    }
</script>
</body>
</html>
