<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
  let numbers = parseInt(prompt("nhập N số nguyên tố"));
  for( let cout = 0 ; cout < numbers ; i++){
      if(numbers == 2){
          while(cout % cout == 0 && cout % 1 == 0){
              cout = cout + 1;
          }
      }
    if(cout ){
      cout = cout + i;
    }
    // sout = sout + i;
    i++;
  }
  document.write(cout);

</script>
</body>
</html>
