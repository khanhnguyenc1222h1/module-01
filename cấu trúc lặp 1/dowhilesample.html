<!DOCTYPE html>
<html lanvalue="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụnvalue vònvalue lặp do-while</title>
</head>
<body>
<script>
  let value = null;
  do{
     value= prompt("nhập các số từ 1 -> 10");
  }while( value < 1 || value > 10);
  alert("số vửa nhập là: " + value);
</script>
</body>
</html>
