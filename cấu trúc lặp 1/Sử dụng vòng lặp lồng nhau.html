<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<h3>Result function For / While</h3>
<input type="button" value="Hàm For" onclick="functionFor()">
<input type="button" value="Hàm While" onclick="functionWhile()">
<script>
    function functionFor() {
        let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (let i = 1; i < 11; i++) {
            sout = sout + "<tr>";
            for (let j = 1; j < 11; j++) {
                sout = sout + "<td>" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    }
function functionWhile(){
        let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        let i = j = 1;
        while( i < 11){
            sout = sout + "<tr>";
            while( j < 11){
                sout = sout + "<td>" + i * j + "</td>";
                j++;
        }
        sout = sout + "</tr>";
            j = 1;
            i++;
    }
    sout = sout + "</table>";
        document.write(sout);
}
</script>
</body>
</html>
