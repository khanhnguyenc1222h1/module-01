<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form method="get" class="wufoo" action="simpleform.html">
    <fieldset style="width:400px">
<h1>Order Form</h1>
<p>what would you like to buy?</p>
<select>
    <option>A</option>
    <option>B (+ 0.5$)</option>
    <option>C (+ 0.5$)</option>
</select>
<p>How many would you like to order?</p>
<input type="radio" name="rd" value="1 - $10">1 - $10<br>
<input type="radio" name="rd" value="2 - $20">2 - $20<br>
<input type="radio" name="rd" value="3 - $25">3 - $25<br>
<p>Name <span style="color:red;">*</span></p>
<input type="text" placeholder="firstname">
<input type="text" placeholder="lastname">
<p>Email</p>
<input type="text" name="email" size="35">
<p>Phone Number</p>
<input type="text" name="phone1" size="5"> -
<input type="text" name="phone2" size="5"> -
<input type="text" name="phone3" size="5"><br><br>
<input type="submit" value="Submit">
</form>
</fieldset
</body>
</html>
