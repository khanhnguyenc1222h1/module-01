<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="400px" height="380px" style="border:1px solid #d3d3d3;"></canvas>
<p id="result1"></p>
<p id="result2"></p>
<script>
  function  Rectangle(x,y){
    this.width = x;
    this.height = y;
    this.area = function(){
        return this.width * this.height;
    }
    this.perimeter = function(){
        return (this.width + this.height)/2;
    }
  }
  function createRectangle(){

      ctx.beginPath();
      ctx.fillStyle='#fa4b2a';
      ctx.fillRect(0,0,rect.width,rect.height);
      ctx.fill();

  }
  let ctx = document.getElementById('myCanvas').getContext('2d');
  let x = +prompt("Enter a number x");
  let y = +prompt("Enter a number y");
  let rect = new Rectangle(x,y);
  createRectangle();
  document.getElementById('result1').innerHTML = "The rectangular area is " + rect.area();
  document.getElementById('result2').innerHTML = "The circumference of the rectangle is " + rect.perimeter();
</script>
</body>
</html>
