<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp đây</title>
</head>
<body>
<script>
    let myDate = function(day,month,year){
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function(){ return this.day;}
        this.getMonth = function(){return this.month;}
        this.getYear = function(){return this.year;}
        this.setDay = function(day){this.day = day;}
        this.setMonth = function(month){this.month = month;}
        this.setYear = function(year){this.year = year;}
        this.setDate = function (day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }

        this.toString = function (){
                if(this.day<10 && this.month < 10) {
                    return `${'0' + this.day}/ ${'0' + this.month} /${this.year}`;
                }else if(this.day>10 && this.month<10){
                    return `${this.day}/ ${'0' + this.month} /${this.year}`;
                }else if(this.day < 10 && this.month > 10){
                    return `${'0' + this.day}/ ${this.month} /${this.year}`;
                } else{
                    return `${this.day}/ ${this.month} /${this.year}`;
                }

        }
    };
    let date =new myDate(2,2,2007);
    date.setDay(13);
    date.setMonth(2);
    date.setYear(2023);
    date.setDate(2,10,2029);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
        document.write(date.toString());

</script>
</body>
</html>
