<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>
    let userName = prompt("nhập userName",'');
    if(userName == "Admin"){
        let passWord = prompt("nhập passWord",'');
        if(passWord == "TheMaster"){
            alert("Welcome");
        }
        else if(passWord == "null"){
            alert("Canceled");
        }
        else{alert("Wrong password")}
    }else if(userName == "null"){
        alert("Canceled");
    }else{alert("I don't know you");}
</script>
</body>
</html>
