<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập vào một năm để kiểm tra 'năm nhuận' hay 'năm không nhuận'"));
    let result = false;
    if(year % 4 == 0 ){
        if(year % 100 == 0){
            if(year % 400 == 0 ){
                result = true;
            }
        }
        else{result = true;}
    }
    if(result){
        alert(year + " " + "là năm nhuận");
    }else{alert(year + " " + "là năm không nhuận");}
</script>
</body>
</html>
