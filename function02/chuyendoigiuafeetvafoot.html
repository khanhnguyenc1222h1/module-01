<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
  function footToMeter(foot){
    return  3.279 * meter;
  }
  function meterToFoot(meter){
    return 0.305 * foot;
  }
  let foot = parseInt(prompt("foot"));
  let meter = parseInt(prompt("meter"));
  // let resultfoot = footToMeter(foot);
  // let resultmeter = meterToFoot(meter);
  document.write(foot + " foot = " + meterToFoot(meter) + " meter");
  document.write("<br>");
  document.write(meter + " meter = "+ footToMeter(foot) + " foot");
</script>
</body>
</html>
